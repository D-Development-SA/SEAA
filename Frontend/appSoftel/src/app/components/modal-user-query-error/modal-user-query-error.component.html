<h1 mat-dialog-title>Problema detectado... Estamos bajo su solución</h1>
<mat-dialog-content>
    <div class="d-flex align-items-center">
        <mat-icon class="w-auto h-auto fs-3 me-2" color="warn">error_outline</mat-icon>
        <p class="m-0 text-align-center text-secondary fs-6">El problema será solucionado en segundo plano. Continúe sin preocupaciones.</p>
    </div>
    <div class="d-flex justify-content-center">
        <mat-spinner 
                style="width: 15%;height: 30px;--mdc-circular-progress-active-indicator-color: #006633!important;"></mat-spinner>
    </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
    <button mat-button (click)="dialogRef.close()" class="text-forest" type="button">Ok</button>
</mat-dialog-actions>
