<div class="position-relative my-1 pb-1" style="background-color: whitesmoke;" [ngStyle]="view ?{'background-color': 'whitesmoke'} : {'background-color': '#e9e9e9'}">
    <div mat-ripple (click)="changeView()">
    
        <div class="d-flex mt-2 mx-2">
            <div class="d-flex align-items-center m-2">
                <ng-container *ngIf="icon">
                    <ng-container [ngSwitch]="type">
                        <mat-icon *ngSwitchCase="'info'" class="fs-2 w-auto h-auto">info</mat-icon>
                        <mat-icon *ngSwitchCase="'create'" class="fs-2 w-auto h-auto">account_circle</mat-icon>
                        <mat-icon *ngSwitchCase="'error'" class="fs-2 w-auto h-auto">report</mat-icon>
                        <mat-icon *ngSwitchCase="'request'" class="fs-2 w-auto h-auto">record_voice_over</mat-icon>
                    </ng-container>
        
                </ng-container>
            </div>
            <div class="ms-2">
                <h5>{{title}}</h5>
                <p class="fs-6">{{content}}</p>
            </div>
        </div>

        <div class="d-flex justify-content-end m-2 mb-0">
            <div class="d-flex align-items-center">
                <mat-icon class="w-auto h-auto fs-6">{{view ? 'check' : 'radio_button_unchecked'}}</mat-icon>
            </div>
            <p class="m-0 ms-2" style="font-size: smaller;">{{dateTime | date: 'dd-MM-yy'}}</p>
        </div>
        
        <div class="d-flex justify-content-center align-items-center p-2" *ngIf="type == 'request' && showAction">
            <app-actions-buttons [textPrimary]="'Confirmar'" (clickAcept)="confirm.emit()"></app-actions-buttons>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
