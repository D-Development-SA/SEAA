<div>
    <div class="d-flex justify-content-between mt-3">
        <h1 class="font-calibri">Registro</h1>
        <div class="d-flex gap-4  align-items-center">
            <button mat-button class="text-forest px-4">Exportar</button>
        </div>
    </div>
    <ng-container *ngIf="areThereQueries;else noQuestions">
        <div class="my-4" *ngFor="let answerAndQuestion of answerAndQuestions">
            <app-questionnaire [showComplement]="false" 
                                [questions]="answerAndQuestion.question"
                                [answers]="answerAndQuestion.answer"
                                [position]="'start'"
                                [showQuestion]="showQuestion" 
                                [showConclusions]="showConclusion" 
                                [showIntro]="true"
                                [readOnly]="true"
                                [showNoteQuestion]="true"
                                (continueQuery)="continueQuery(answerAndQuestion)"></app-questionnaire>
        </div>
    </ng-container>
    <ng-template #noQuestions><p class="text-align-center">No hay registros de consultas</p></ng-template>
</div>
