<section class="m-3">
  <table mat-table [dataSource]="logs!" matSort matSortDirection="desc">

    <ng-container matColumnDef="number">
      <th class="bg-secondary-subtle fw-bold" mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="name">
      <th class="bg-secondary-subtle fw-bold" mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th class="bg-secondary-subtle fw-bold" mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="method">
      <th class="bg-secondary-subtle fw-bold" mat-header-cell *matHeaderCellDef>Acci√≥n</th>
        <td mat-cell *matCellDef="let row">{{ row.method === Method.CREATE ? 'CREATE' : row.method === Method.UPDATE ? 'UPDATE' : 'DELETE' }}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="ci">
      <th class="bg-secondary-subtle fw-bold" mat-header-cell *matHeaderCellDef>CI</th>
      <td mat-cell *matCellDef="let row">{{ row.ci }}</td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="date">
      <th class="bg-secondary-subtle fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Fecha
      </th>
      <td mat-cell *matCellDef="let row">{{ row.date | date: 'medium' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
