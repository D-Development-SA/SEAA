<section class="d-flex gap-5 p-2">
    <div class="d-flex flex-column bg-green rounded">

        <div class="carousel slide p-1" data-bs-ride="carousel">
            <div id="carouselInterval" class="carousel-inner">
                <ng-container *ngFor="let im of images; let j = index">
                    <div class="carousel-item" [ngClass]="j==0 ? 'active' : ''" data-bs-interval="3000">
                        <img [ngStyle]="im === 'specialist.svg' ? {scale:2.5} : {} " [src]="'assets/' + im">
                    </div>
                </ng-container>
            </div>

            <button *ngIf="images.length > 1" class="carousel-control-prev" type="button"
                data-bs-target="#carouselInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button *ngIf="images.length > 1" class="carousel-control-next" type="button"
                data-bs-target="#carouselInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
    <div class="d-flex flex-column justify-content-center" style="min-width: 30rem;">
        <h1>{{title}}</h1>
        <p class="fs-4">{{text}}</p>
    </div>
</section>
